<h2>List of Cricketers</h2>
<table border="1">
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>State</th>
      <th>Country</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cricketer of cricketers">
      <td>{{ cricketer.no }}</td>
      <td>{{ cricketer.name }}</td>
      <td>{{ cricketer.address }}</td>
      <td>{{ cricketer.city }}</td>
      <td>{{ cricketer.state }}</td>
      <td>{{ cricketer.country }}</td>
      <td><button (click)="onEdit(cricketer)">Edit</button></td>
      <td><button (click)="onDelete(cricketer)">Delete</button></td>
    </tr>
  </tbody>
</table>

<app-cricketer-detail
  *ngIf="selectedCricketer"
  [cricketer]="selectedCricketer"
  (updateCricketerEvent)="updateCricketer($event)">
</app-cricketer-detail>
