<div class="profile-container">
  <h1 class="profile-title">User Profile</h1>

  <!-- Toggle Profile Section -->
  <section class="toggle-profile">
    <button (click)="toggleProfile()" class="toggle-button">
      {{ showProfile ? 'Hide Profile' : 'Show Profile' }}
    </button>
    <div *ngIf="showProfile" class="profile-details">
      <p [ngStyle]="{'color': textcolor}">Name: {{ userName }}</p>
      <p [ngStyle]="{'color': textcolor}">Age: {{ userAge }}</p>
    </div>
  </section>

  <!-- Friends List Section -->
  <section class="friends-list">
    <h3 class="friends-title">Friends List</h3>
    <ul>
      <li *ngFor="let friend of friends" class="friend-item">{{ friend }}</li>
    </ul>
  </section>

  <!-- Change Text Color Section -->
  <section class="color-section">
    <h2 [ngStyle]="{'color': textcolor}">Profile Color Toggle</h2>
    <button (click)="changeColor()" class="color-button">Change Text Color</button>
  </section>
</div>
