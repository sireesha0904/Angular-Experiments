<h2 class="title">Employee Management</h2>

<!-- Add Employee Form -->
<h3 class="subtitle">Add New Employee</h3>
<form class="employee-form" (submit)="addEmployee()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="newEmployee.name" name="name" required placeholder="Enter employee name">
  </div>

  <div class="form-group">
    <label for="position">Position:</label>
    <input id="position" [(ngModel)]="newEmployee.position" name="position" required placeholder="Enter employee position">
  </div>

  <div class="form-group">
    <label for="salary">Salary:</label>
    <input id="salary" type="number" [(ngModel)]="newEmployee.salary" name="salary" required placeholder="Enter employee salary">
  </div>

  <button type="submit" class="btn add-btn">Add Employee</button>
</form>

<!-- Employee List Table -->
<h3 class="subtitle">Employee List</h3>
<table class="employee-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.salary }}</td>
      <td>
        <button class="btn edit" (click)="editEmployee(employee)">Edit</button>
        <button class="btn delete" (click)="deleteEmployee(employee.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Edit Employee Form -->
<div *ngIf="editingEmployee" class="edit-form">
  <h3 class="subtitle">Edit Employee</h3>
  <form (submit)="updateEmployee()">
    <div class="form-group">
      <label for="editName">Name:</label>
      <input id="editName" [(ngModel)]="editingEmployee.name" name="editName" required>
    </div>

    <div class="form-group">
      <label for="editPosition">Position:</label>
      <input id="editPosition" [(ngModel)]="editingEmployee.position" name="editPosition" required>
    </div>

    <div class="form-group">
      <label for="editSalary">Salary:</label>
      <input id="editSalary" type="number" [(ngModel)]="editingEmployee.salary" name="editSalary" required>
    </div>

    <button type="submit" class="btn update-btn">Update Employee</button>
    <button type="button" class="btn cancel-btn" (click)="editingEmployee = null">Cancel</button>
  </form>
</div>
