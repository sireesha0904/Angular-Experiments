<div class="form-container">
  <h1>{{ title }}</h1>

  <form (submit)="handleSubmit($event)" class="user-form">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name" required />

    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="age" name="age" placeholder="Enter your age" required />

    <button type="submit" class="submit-button">Submit</button>
  </form>

  <div class="info">
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Age:</strong> {{ age }}</p>
    <p><strong>Form submitted:</strong> {{ counter }} times.</p>
    <button (click)="resetForm()" class="reset-button">Reset Form</button>
  </div>
</div>
