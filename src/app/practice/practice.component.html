<!-- interpolation -->
<h1>This is the {{title}} </h1>
<p>User Name : {{user.name}}</p>
<p>User Name : {{user.age}}</p>

<!-- Property Binding -->

<img [src]="imageUrl" alt = "angular">
<button [disabled]="isButtonDisble">Click me</button>

<!-- Event Binding -->
<button (click)=" onButtonClick()">Event Click</button>
<p>{{message}}</p>

<!-- ngClass Directive-->
<div>
    <button [ngClass]="{'active': isActive, 'inactive': !isActive}"  (click)="toggleActive()">Click Me</button>

    <p [ngClass]="{'highlight': isActive}">
        This paragraph will be highlighted when the button is active.
      </p>
</div>
